<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Room</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./test.css">
    <link rel="icon" href="./assets/img/New_Stego.png">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bahiana&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <div class="roomcont">
            <div class="infoboard">
                <section class="playerlist">
                    <h1 class="dino-select">Players</h3>
                    <ul id="playerlist">

                    </ul>
                </section>
                <section class="roomlist">
                    <h2>Join a Room</h2>
                    <div class="datadiv">
                        <p>Rooms</p>
                        <p>Host Name</p>
                    </div>
                    <ul id="roomlist">

                    </ul>
                </section>
            </div>
            <section class="roomcreate">
                <h1 class="dino-select">Create A Room</h2>
                <div class="createform">
                    <input type="text" value="" id="playername" placeholder="Player Name">
                    <button id="createroom">Create Session</button>
                </div>
            </section>
        </div>
    </main>
</body>
<script src="multi_2.js" type="module"></script>
</html>
